<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Llama3 Chat</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<h1>Llama3 Chat</h1>

<div class="chat-container" id="chat">
    {% for mensaje in conversacion %}
        <div class="chat-bubble user">
            <img src="{{ url_for('static', filename='usuario.png') }}" alt="TÃº" class="avatar">
            {{ mensaje.usuario }}
        </div>
        <div class="chat-bubble bot">
            <img src="{{ url_for('static', filename='ollama.png') }}" alt="Bot" class="avatar">
            {{ mensaje.bot }}
        </div>
    {% endfor %}
</div>


<form method="POST">
    <input type="text" name="pregunta" placeholder="Escribe tu mensaje..." autocomplete="off">
    <button type="submit">Enviar</button>
</form>

<script>
    const chat = document.getElementById('chat');
    chat.scrollTop = chat.scrollHeight;
</script>
</body>
</html>
